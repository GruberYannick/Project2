<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Conway's Game Of Life</title>
  <meta name="description" content="game of life">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./dist/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./dist/gameField-min.js"></script>
</head>

<body>
  <main>
    <div>
      <div class="form-row m-1">
        <div class="form-group col-md-12">
          <button id="start" class="btn btn-primary col-md-1">Start</button>
          <button id="pause" class="btn btn-primary col-md-1">Pause</button>
          <button id="clear" class="btn btn-primary col-md-1">Clear</button>
        </div>
      </div>

      <div class="form-row m-1">
        <div class="form-group col-md-5">
          <label for="width">Width:</label>
          <input type="text" class="form-control" name="width" id="width" value="60" aria-describedby="widthHelpId">
          <small id="widthHelpId" class="form-text text-muted">Must be at least 10</small>
        </div>

        <div class="form-group col-md-5">
          <label for="height">Height:</label>
          <input type="text" class="form-control" name="height" id="height" value="25" aria-describedby="heightHelpId">
          <small id="heightHelpId" class="form-text text-muted">Must be at least 10</small>
        </div>

        <button id="setSize" class="btn btn-primary col-md-1">Set Size</button>
      </div>

      <div class="form-row m-1">
        <div class="form-group col-md-10">
          <label for="loadLevelTextArea">Level:</label>
          <textarea id="loadLevelTextArea" class="form-control" rows="10"></textarea>
        </div>

        <button id="loadLevelButton" class="btn btn-primary col-md-1">Load Level</button>
      </div>

      <div class="form-row m-1">
        <div class="form-group col-md-12">
          <label>Generations: </label>
          <label id="generations">0</label>
        </div>
      </div>
    </div>

    <cgol-pitch width="60" height="25"></cgol-pitch>
  </main>
</body>

</html>
